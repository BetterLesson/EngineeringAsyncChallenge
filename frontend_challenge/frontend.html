<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Coaching Services</title>
	<link rel="icon" href="BL_LogoBasic.png">
	<link rel="stylesheet" href="frontend.css">
    <script src="coach.js" defer></script>
</head>
<body>
	<header>
		<h1>Better Lesson - Coaching Services</h1>
	</header>
	<main>
		<div class="container">
			<div class = "img">
				<div style="width: 50%; height: 100; float: left;">
				<img src="coaching.png" alt="Coaching Services">
			</div>
		</div>
        <div style="margin-left: 50%; height: 100px;">
			<section>
				<h2>Meet Our Coaching Experts</h2>
				<div id="coaching-experts"></div>
				<div class="coaches-container">
				  <div class="coach-row coach-header">
					<span class="coach-name-header">Coach Name</span>
					<span class="coach-start-date-header">Available Starting</span>
					<span class="coach-industry-header">Industry</span>
				  </div>
				  <div class="coach-row">
					<span class="coach-name">Jessica D.</span>
					<span class="coach-start-date">11/6/22</span>
					<span class="coach-industry">Professional Services</span>
				  </div>
				  <div class="coach-row">
					<span class="coach-name">David F.</span>
					<span class="coach-start-date">8/5/21</span>
					<span class="coach-industry">Sports/Fitness</span>
				  </div>
				  <div class="coach-row">
					<span class="coach-name">Keir Y.</span>
					<span class="coach-start-date">4/12/22</span>
					<span class="coach-industry">E-Sports</span>
				  </div>
				</div>
			</section>
			<section>
				<h2>Contact Us To Schedule!</h2>
				<form id="contact-form">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" required>
					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>
					<button type="submit">Submit</button>
				</form>
			</section>
			</div>
		</div>
	</main>
</body>
</html>
