<form class="contact-form" #contactInfo = "ngForm" (ngSubmit)="onSubmit(contactInfo.value)">
  <h2 class="form-header">Join our mailing list</h2>
  <p class="form-description">Join our mailing to receive notifications about program availability and special discounts.</p>
  <div class="form-fields">
    <label for="fullName">Full Name</label>
    <input type="text" name="fullName" ngModel required />
    <label for="email">Email</label>
    <input type="email" name="email" ngModel required />
    <label for="industry">Industry</label>
    <select name="industry" ngModel>
      <option>E-Sports</option>
      <option>Professional Services</option>
      <option>Sports/Fitness</option>
    </select>
    <button type="submit">Sign Up</button>
  </div>
</form>
